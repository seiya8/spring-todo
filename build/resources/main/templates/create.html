<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:href="@{/webjars/jquery/3.7.1/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Create New Task</h1>
        <div class="col-4">
            <form action="#" th:action="@{/create}" th:object="${taskForm}" method="post">
                <div class="form-group mb-3">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="form-group mb-3">
                    <label for="deadline">Deadline</label>
                    <input class="form-control" type="date" name="deadline">
                </div>
                <input class="btn btn-primary" type="submit" value="Register">
                <button class="btn btn-secondary" type="button" onclick="window.location.href='/';">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
