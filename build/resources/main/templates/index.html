<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
<title>Todo App</title>
</head>
<body>
    <script th:href="@{/webjars/jquery/3.7.1/js/jquery.min.js}"></script>
    <script th:href="@{/webjars/bootstrap/5.3.1/js/bootstrap.min.js}"></script>
    <div class="container-fluid">
        <h1>Task List</h1>
        <div class="col-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th width="15%">Status</th>
                        <th width="40%">Task</th>
                        <th width="30%">Deadline</th>
                        <th width="15%"></th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.statusStr}"></td>
                        <td th:text="${task.title}"></td>
                        <td th:text="${task.deadline}"></td>
                        <td th:if="${task.status}"></td>
                        <td th:unless="${task.status}">
                            <form action="/changeStatus" method="post">
                                <input type="hidden" name="id" th:value="${task.id}">
                                <input class="btn btn-primary" type="submit" value="完了">
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
